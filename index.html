<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="button">Смотреть</button>

    <div class="arrow arrow--left"></div>
    <div class="arrow arrow--right"></div>
    <div class="card">
      <span class="card__tag tag">Лекция</span>
      <img src="./img/card/card-1.jpg" alt="card:IMG" />
      <div class="card__descr">
        <h2 class="card__title">Структура HTML</h2>
        <div class="card__subtitle">Назначение блоков: head, body</div>
      </div>
      <div class="card__footer">
        <div class="card__date">01.02.2022</div>
        <button class="button">Смотреть</button>
      </div>
    </div>
    <div class="user">
      <div class="user__img">
        <img
          src="./img/user/avatar.jpg"
          alt="user:Avatar"
          class="user__avatar"
        />
      </div>
      <div class="user__descr">
        <div class="user__info">
          <div class="user__name">Вася Пупкин</div>
          <div class="user__status">Online</div>
        </div>
        <span class="user__tag tag">pro</span>
      </div>
    </div>
  </body>
</html>
